		<div class="main_container">
			<div class="header">
				<h1>MineCraft Flatlands Presetter</h1>
				<BR>
				<h3><a href="http://www.minecraftwiki.net/wiki/Superflat">Check some nice documentation about these options </a></h3>
			</div>
			<div class="main" align="center">
				<form>
					<table class="main" cellspacing="0px">
						<tr class="a">
							<td>Gloabal Biome</td><td>
							<select id="global_biome">
								<!-- Generated by: biome_choices.py -->
								<option value='0'>Ocean</option>
								<option value='1'>Plains</option>
								<option value='2'>Desert</option>
								<option value='3'>Extreme Hills</option>
								<option value='4'>Forest</option>
								<option value='5'>Taiga</option>
								<option value='6'>Swampland</option>
								<option value='7'>River</option>
								<option value='8'>Nether</option>
								<option value='9'>End</option>
								<option value='10'>Frozen Ocean</option>
								<option value='11'>Frozen River</option>
								<option value='12'>Ice Plains</option>
								<option value='13'>Ice Mountains</option>
								<option value='14'>Mushroom Island</option>
								<option value='15'>Mushroom Island Shore</option>
								<option value='16'>Beach</option>
								<option value='17'>Desert Hills</option>
								<option value='18'>Forest Hills</option>
								<option value='19'>Taiga Hills</option>
								<option value='20'>Extreme Hills Edge</option>
								<option value='21'>Jungle</option>
								<option value='22'>Jungle Hills</option>
							</select></td>
						</tr>
						<tr class="b">
							<td>Villages</td><td>
							<table>
								<tr>
									<td>
									<input type="checkbox" id="villages" />
									Generate Villages</td>
								</tr>
								<tr>
									<td>
									<input class='num' min=0 placeholder="Size" type="number" id="villagesize" />
									</td>
								</tr>
								<tr>
									<td>
									<input placeholder="Distance" min='9' class='num' type="number" id="villagedistance" />
									</td>
								</tr>
							</table></td>
						</tr>
						<tr class = "a">
							<td> Mineshafts </td><td>
							<table>
								<tr>
									<td>
									<input type="checkbox" id="mineshafts" />
									Generate</td>
								</tr>
								<tr>
									<td>
									<input id="mineshaftchance" class="num" placeholder="Chance" type="number" min=0 max=100>
									</td>
								</tr>
							</table></td>
						</tr>
						<tr class="b">
							<td>Stronghold(s)</td><td>
							<table>
								<tr>
									<td>
									<input type="checkbox" id="strongholds" />
									Generate</td>
								</tr>
								<tr>
									<td>
									<input id="strongholddistance" class="num" type="number" min=1 placeholder="Distance" />
									</td>
								</tr>
								<tr>
									<td>
									<input id="strongholdcount" class="num" type="number" min=0 placeholder="Count" />
									</td>
								</tr>
								<tr>
									<td>
									<input id="strongholdspread" class="num" type="number" min=0 placeholder="Spread" />
									</td>
								</tr>
							</table></td>
						</tr>
						<tr class = "a">
							<td title="Witch Huts, Temples">Biome Features</td><td>
							<table>
								<tr>
									<td>
									<input type="checkbox" id="biomefeatures" />
									Generate</td>
								</tr>
								<tr>
									<td>
									<input class="num" type="number" id="featuresDistance" placeholder="Max. Distance" />
									</td>
								</tr>
							</table></td>
						</tr>
						<tr class="b">
							<td>Dungeons</td><td>
							<input type="checkbox" id="dungeons" />
							Generate</td>
						</tr>
						<tr class="a">
							<td title="Ores & Plants etc.">Decoration</td><td>
							<input type="checkbox" id="decoration" />
							Generate</td>
						</tr>
						<tr class="b">
							<td>Lakes</td>
							<td>
							<table>
								<tr>
									<td>
									<input type="checkbox" id="waterlakes" />
									Water Lakes</td>
								</tr>
								<tr>
									<td>
									<input type="checkbox" id="lavalakes" />
									Lava Lakes</td>
								</tr>
							</table></td>
						</tr>
						<tr class="a">
							<td title="Describes what blocks your world consists of">Layers</td><td>
							<table>
								<script type="text/javascript">
									createLayerSelections();
								</script>
							</table></td>
						</tr>
						<tr class="b">
							<td colspan=2>
							<input type="button" onclick="generate()" value="Get your preset code!"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div id="output"></div>
			<sub>By: Tomsik68</sub>
		</div>
